name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  set-environment:
    runs-on: ubuntu-latest
    outputs:
      build_env: ${{ steps.set-env.outputs.build_env }}
    steps:
      - name: Determine BUILD_ENV
        id: set-env
        run: |
          case "${GITHUB_REF_NAME}" in
          main)
            echo "build_env=prod" >> $GITHUB_OUTPUT
            ;;
          dev)
            echo "build_env=dev" >> $GITHUB_OUTPUT
            ;;
          feature/*)
            echo "build_env=feature" >> $GITHUB_OUTPUT
            ;;
          *)
            echo "build_env=other" >> $GITHUB_OUTPUT
            ;;
          esac
          echo "🔍 BUILD_ENV determined: $(cat $GITHUB_OUTPUT | grep build_env | cut -d'=' -f2)"

  ci:
    runs-on: ubuntu-latest
    needs: set-environment
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification


      - name: Jacoco Report Summary
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "🧪 Test Coverage Report"
          update-comment: true
          min-coverage-overall: 30
          min-coverage-changed-files: 30
          skip-if-no-changes: false
          continue-on-error: true

      - name: Upload Jacoco HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

      - name: Build JAR
        run: ./gradlew build

      - name: Build & Push Docker Image with Jib
        if: github.ref_name == 'main' || github.ref_name == 'dev'
        env:
          DOCKER_REGISTRY_URL: ${{ secrets.DOCKER_REGISTRY_URL }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          BUILD_ENV: ${{ needs.set-environment.outputs.build_env }}
        run: |
          echo "🐳 Building and pushing Docker image with tag: ${BUILD_ENV}"
          ./gradlew jib

  cd:
    runs-on: ubuntu-latest
    needs: [ set-environment, ci ]
    if: github.ref_name == 'main' || github.ref_name == 'dev'
    steps:
      - name: Deploy to Synology NAS (Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        env:
          BUILD_ENV: ${{ needs.set-environment.outputs.build_env }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "🛰️  Blue-Green 무중단 배포 시작..."
            BUILD_ENV="${{ needs.set-environment.outputs.build_env }}"
            echo "📦 Docker 이미지 태그: ${BUILD_ENV}"

            # 환경별 설정
            if [ "${BUILD_ENV}" = "prod" ]; then
              CONTAINER_NAME="wedsnap-prod"
              HOST_PORT="8080"
              DOMAIN="wedsnap.agfe2.synology.me"
              VOLUME_PATH="/volume1/docker/wedsnap"
            elif [ "${BUILD_ENV}" = "dev" ]; then
              CONTAINER_NAME="wedsnap-dev"
              HOST_PORT="8081"
              DOMAIN="wedsnap-dev.agfe2.synology.me"
              VOLUME_PATH="/volume1/docker/wedsnap-dev"
            fi

            echo "🔧 환경: ${BUILD_ENV}"
            echo "🔌 포트: ${HOST_PORT}:8080"
            echo "🌐 도메인: https://${DOMAIN}"
            echo "💾 볼륨: ${VOLUME_PATH}"

            export PATH=$PATH:/usr/local/bin

            # Blue-Green 배포: 현재 실행 중인 컨테이너 색상 확인
            CURRENT_CONTAINER=$(docker ps --filter "name=${CONTAINER_NAME}" --format "{{.Names}}" 2>/dev/null | grep -E "${CONTAINER_NAME}-(blue|green)" | head -1)

            if [[ "$CURRENT_CONTAINER" == *"-blue" ]]; then
              NEW_COLOR="green"
              OLD_COLOR="blue"
              echo "🔵 현재 Blue 실행 중 → Green으로 전환"
            else
              NEW_COLOR="blue"
              OLD_COLOR="green"
              echo "🟢 현재 Green 실행 중 (또는 없음) → Blue로 전환"
            fi

            NEW_CONTAINER_NAME="${CONTAINER_NAME}-${NEW_COLOR}"
            OLD_CONTAINER_NAME="${CONTAINER_NAME}-${OLD_COLOR}"
            TEMP_PORT=$((HOST_PORT+100))

            echo "📦 새 컨테이너: ${NEW_CONTAINER_NAME}"
            echo "🗑️  기존 컨테이너: ${OLD_CONTAINER_NAME}"

            # 최신 이미지 Pull
            echo "📥 이미지 다운로드 중..."
            docker pull ${{ secrets.DOCKER_REGISTRY_URL }}/wedsnap:${BUILD_ENV}

            # 기존 같은 이름의 컨테이너 정리 (중복 방지)
            docker rm -f ${NEW_CONTAINER_NAME} 2>/dev/null || true

            # 새 컨테이너 시작 (임시 포트로)
            echo "🚀 새 컨테이너 시작 중 (임시 포트: ${TEMP_PORT})..."
            docker run -d \
              --name ${NEW_CONTAINER_NAME} \
              -p ${TEMP_PORT}:8080 \
              -v ${VOLUME_PATH}:/nas/wedsnap \
              -e "SPRING_PROFILES_ACTIVE=${BUILD_ENV}" \
              ${{ secrets.DOCKER_REGISTRY_URL }}/wedsnap:${BUILD_ENV}

            # 헬스체크 (실제 HTTP 요청으로 검증)
            echo "🏥 헬스체크 시작"
            HEALTH_CHECK_PASSED=false

            for i in {1..10}; do
              echo "  시도 ${i}/10..."

              # Spring Boot Actuator health 엔드포인트 확인
              if curl -f -s http://localhost:${TEMP_PORT}/actuator/health > /dev/null 2>&1; then
                echo "✅ 헬스체크 성공: 애플리케이션이 정상적으로 응답합니다"
                HEALTH_CHECK_PASSED=true
                break
              fi

              # 컨테이너가 중지되었는지 확인
              if ! docker ps | grep -q ${NEW_CONTAINER_NAME}; then
                echo "❌ 컨테이너가 실행 중이 아닙니다"
                break
              fi

              sleep 3
            done

            # 헬스체크 실패 시 롤백
            if [ "$HEALTH_CHECK_PASSED" != "true" ]; then
              echo "❌ 헬스체크 실패: 배포를 롤백합니다"
              echo "📋 컨테이너 로그:"
              docker logs --tail 50 ${NEW_CONTAINER_NAME}

              echo "🔄 새 컨테이너 정리 중..."
              docker stop ${NEW_CONTAINER_NAME} 2>/dev/null || true
              docker rm ${NEW_CONTAINER_NAME} 2>/dev/null || true

              echo "⚠️  기존 컨테이너(${OLD_CONTAINER_NAME})는 그대로 유지됩니다"
              exit 1
            fi

            # 트래픽 전환: 기존 컨테이너 중지
            echo "🔄 트래픽 전환 중..."
            if docker ps | grep -q ${OLD_CONTAINER_NAME}; then
              echo "🛑 기존 컨테이너(${OLD_COLOR}) 중지 중..."
              docker stop -t 30 ${OLD_CONTAINER_NAME} 2>/dev/null || true
            fi

            # 새 컨테이너를 실제 포트로 재시작
            echo "🔌 새 컨테이너를 실제 포트(${HOST_PORT})로 재시작 중..."
            docker stop ${NEW_CONTAINER_NAME}
            docker rm ${NEW_CONTAINER_NAME}

            docker run -d \
              --name ${NEW_CONTAINER_NAME} \
              -p ${HOST_PORT}:8080 \
              -v ${VOLUME_PATH}:/nas/wedsnap \
              -e "SPRING_PROFILES_ACTIVE=${BUILD_ENV}" \
              -e APP_VERSION=1.0.1 \
              ${{ secrets.DOCKER_REGISTRY_URL }}/wedsnap:${BUILD_ENV}

            # 최종 헬스체크
            echo "🏥 최종 헬스체크 중..."
            sleep 3

            if curl -f -s http://localhost:${HOST_PORT}/actuator/health > /dev/null 2>&1; then
              echo "✅ 최종 헬스체크 성공"

              # 기존 컨테이너 정리
              if docker ps -a | grep -q ${OLD_CONTAINER_NAME}; then
                echo "🗑️  기존 컨테이너(${OLD_COLOR}) 삭제 중..."
                docker rm ${OLD_CONTAINER_NAME} 2>/dev/null || true
              fi

              echo "✅ Blue-Green 배포 완료!"
              echo "✅ 접속 URL: https://${DOMAIN}"
              echo "🎨 활성 컨테이너: ${NEW_COLOR} (${NEW_CONTAINER_NAME})"
            else
              echo "❌ 최종 헬스체크 실패: 긴급 롤백 시도"

              # 긴급 롤백: 새 컨테이너 중지하고 기존 컨테이너 재시작
              docker stop ${NEW_CONTAINER_NAME} 2>/dev/null || true
              docker rm ${NEW_CONTAINER_NAME} 2>/dev/null || true

              if docker ps -a | grep -q ${OLD_CONTAINER_NAME}; then
                echo "🔄 기존 컨테이너(${OLD_COLOR}) 재시작 중..."
                docker start ${OLD_CONTAINER_NAME}
                echo "⚠️  롤백 완료: 기존 버전으로 복구되었습니다"
              else
                echo "❌ 롤백 실패: 기존 컨테이너를 찾을 수 없습니다"
              fi

              exit 1
            fi

  notify:
    runs-on: ubuntu-latest
    needs: [ ci, cd ]
    if: always()  # 성공/실패 상관없이 항상 실행
    steps:
      - name: Send Slack notification (success or failure)
        run: |
          # Job 결과 가져오기
          CI_RESULT="${{ needs.ci.result }}"
          CD_RESULT="${{ needs.cd.result }}"

          # 상태에 따라 메시지 결정
          if [[ "$CI_RESULT" == "failure" || "$CD_RESULT" == "failure" ]]; then
            STATUS="❌ 실패"
            COLOR="#FF4C4C"
          else
            STATUS="✅ 성공"
            COLOR="#36A64F"
          fi

          # 실패한 Job 표시
          FAILED_JOBS=""
          if [[ "$CI_RESULT" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS} CI "
          fi
          if [[ "$CD_RESULT" == "failure" ]]; then
            FAILED_JOBS="${FAILED_JOBS} CD "
          fi

          # Slack 메시지 본문
          MESSAGE="{
            \"attachments\": [
              {
                \"color\": \"${COLOR}\",
                \"blocks\": [
                  {
                    \"type\": \"section\",
                    \"text\": {
                      \"type\": \"mrkdwn\",
                      \"text\": \"*${STATUS} | GitHub Actions 알림*\n\n• Repository: *${{ github.repository }}*\n• Branch: *${{ github.ref_name }}*\n• 실행자: *${{ github.actor }}*\n• 실행 링크: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Run 보기>\"
                    }
                  },
                  {
                    \"type\": \"context\",
                    \"elements\": [
                      {
                        \"type\": \"mrkdwn\",
                        \"text\": \"실패한 Job: *${FAILED_JOBS:-없음}* | CI: ${CI_RESULT} / CD: ${CD_RESULT}\"
                      }
                    ]
                  }
                ]
              }
            ]
          }"

          echo "📤 Sending Slack message..."
          curl -X POST -H 'Content-type: application/json' \
            --data "${MESSAGE}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}

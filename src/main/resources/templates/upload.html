<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedSnap - 함께한 순간을 남겨주세요</title>
    <link rel="stylesheet" th:href="@{/css/upload.css}">
    <link rel="icon" type="image/png" href="/images/wedsnap-icon.png">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <h1 class="title">우리의 시간,<br/>당신의 시선으로 빛나다.</h1>
            <p class="subtitle">소중한 추억을 공유해 주셔서 감사합니다</p>
        </header>

        <!-- 메인 카드 -->
        <div class="upload-card">
            <!-- 설명 문구 -->
            <div class="description">
                <p>여러분의 시선으로 담아주신 순간들이 모여</p>
                <p>우리의 특별한 날을 더욱 빛나게 합니다 ✨</p>
            </div>

            <!-- 이름 입력 -->
            <div class="form-group">
                <label for="userName" class="label">이름</label>
                <input 
                    type="text" 
                    id="userName" 
                    class="input-field" 
                    placeholder="이름을 입력해주세요"
                    maxlength="20"
                    required>
            </div>

            <!-- 파일 선택 버튼 -->
            <div class="form-group">
                <label for="fileInput" class="label">사진 선택</label>
                <input 
                    type="file" 
                    id="fileInput" 
                    class="file-input" 
                    accept="image/*" 
                    multiple
                    style="display: none;">
                <button type="button" id="selectBtn" class="select-btn">
                    📷 사진 선택하기
                </button>
                <p class="file-hint">최대 40장까지 선택 가능합니다</p>
            </div>

            <!-- 썸네일 미리보기 영역 -->
            <div id="previewArea" class="preview-area" style="display: none;">
                <div class="preview-header">
                    <h3 class="preview-title">선택한 사진 (<span id="photoCount">0</span>장)</h3>
                </div>
                <div id="thumbnailGrid" class="thumbnail-grid"></div>
            </div>

            <!-- 업로드 버튼 -->
            <button type="button" id="uploadBtn" class="upload-btn" disabled>
                💕 사진 업로드하기
            </button>

            <!-- 진행률 표시 -->
            <div id="progressSection" class="progress-section" style="display: none;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">업로드 중... 0%</p>
            </div>
        </div>

        <!-- 프라이버시 안내 -->
        <footer class="footer">
            <p>🤍 사진은 비공개로 안전하게 보관됩니다</p>
        </footer>
    </div>

    <!-- 성공 모달 -->
    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon">🎉</div>
            <h2 class="modal-title">업로드 완료!</h2>
            <p class="modal-message">소중한 순간을 공유해 주셔서 감사합니다</p>
            <button type="button" id="closeModalBtn" class="modal-btn">확인</button>
        </div>
    </div>

    <script th:src="@{/js/upload.js}"></script>
</body>
</html>

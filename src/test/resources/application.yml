spring:

  application:
    name: WedSnap

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 200MB

server:
  port: 8080

logging:
  level:
    root: INFO
    me.agfe.wedsnap: DEBUG
  file:
    name: /var/log/wedsnap/wedsnap-dev.log


wedsnap:
  environment: dev
  upload:
    base-path: "/nas/wedsnap"
